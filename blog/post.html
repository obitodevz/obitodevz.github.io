          const posts=await res.json();

          const post=posts.find(p=>p.slug===slug) || posts[0];

          renderPost(post);

        } catch(e) {

          console.log('Using fallback data');

          const post=fallbackPosts.find(p=>p.slug===slug) || fallbackPosts[0];

          renderPost(post);

        }

      }
