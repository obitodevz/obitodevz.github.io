            <h2 id="gioi-thieu">Giới thiệu Cù Lao Câu</h2>

            <p><strong>Cù Lao Câu</strong> (thuộc huyện Tuy Phong, tỉnh Bình Thuận) là một trong những hòn đảo hoang sơ và đẹp nhất miền Trung. Cách đất liền khoảng 9km, đảo còn được gọi là <em>“hòn ngọc giữa biển Đông”</em> nhờ làn nước trong xanh, hệ sinh thái biển phong phú và rạn san hô đủ sắc màu.</p>

            <p>Nơi đây được quy hoạch thành <strong>khu bảo tồn biển Cù Lao Câu</strong>, là điểm đến yêu thích của dân mê khám phá, cắm trại và đặc biệt là <strong>lặn ngắm san hô</strong>. Nước biển xanh trong tới mức nhìn thấy đáy, độ trong trung bình 15–20m, cực kỳ lý tưởng cho lặn nông và lặn bình dưỡng khí.</p>



            <h2 id="vi-tri">Vị trí & cách di chuyển đến Cù Lao Câu</h2>

            <p>Đảo Cù Lao Câu nằm cách bờ biển Vĩnh Tân (huyện Tuy Phong, Bình Thuận) khoảng 8–10 km. Hiện nay du khách chỉ có thể ra đảo bằng tàu hoặc ca nô từ cảng Vĩnh Tân hoặc cảng Liên Hương.</p>



            <h3>1. Di chuyển từ TP.HCM</h3>

            <ul>

              <li><strong>Xe khách:</strong> Từ TP.HCM đi Tuy Phong (khoảng 5–6 tiếng). Các hãng phổ biến: Phương Trang, Liên Hưng, Hoàng Long.</li>

              <li><strong>Tàu hỏa:</strong> Đi tuyến Sài Gòn – Phan Thiết, rồi thuê xe máy hoặc ô tô đến cảng Vĩnh Tân (~2 giờ).</li>

            </ul>



            <h3>2. Đi tàu ra đảo</h3>

            <ul>

              <li><strong>Bến tàu:</strong> Cảng Vĩnh Tân hoặc cảng Liên Hương (Tuy Phong).</li>

              <li><strong>Thời gian ra đảo:</strong> 30–40 phút đi ca nô hoặc 1 giờ đi tàu gỗ.</li>

              <li><strong>Giá vé:</strong> 250.000 – 400.000 VNĐ/người khứ hồi.</li>

              <li><strong>Lưu ý:</strong> Tàu chỉ hoạt động từ tháng 3 đến tháng 9 (mùa biển êm). Mùa mưa bão, đảo sẽ tạm dừng đón khách.</li>

            </ul>



            <h2 id="thoi-diem">Thời điểm lý tưởng để lặn ngắm san hô</h2>

            <p>Cù Lao Câu có thời tiết ôn hòa quanh năm, nhưng đẹp nhất để lặn là giai đoạn <strong>tháng 3 đến tháng 8</strong> – lúc biển trong, nắng đẹp, ít sóng. Độ sâu trung bình 3–10m, phù hợp cho người mới bắt đầu lặn.</p>

            <ul>

              <li><strong>Buổi sáng:</strong> 8h – 10h là lúc ánh sáng chiếu xuống rõ nhất, màu san hô đẹp nhất.</li>

              <li><strong>Buổi chiều:</strong> 14h – 16h nước dịu, dễ quan sát sinh vật biển.</li>

            </ul>



            <blockquote><strong>Tip:</strong> Tránh đi vào ngày rằm hoặc đầu tháng âm lịch – thủy triều mạnh, dễ bị đục nước.</blockquote>



            <h2 id="chuan-bi">Chuẩn bị trước khi đi</h2>

            <p>Vì đảo còn khá hoang sơ, không có dân cư sinh sống lâu dài, bạn nên chuẩn bị đầy đủ trước khi ra đảo.</p>



            <h3>1. Trang bị lặn</h3>

            <ul>

              <li>Đồ bơi dài tay hoặc wetsuit (tránh trầy xước san hô).</li>

              <li>Kính lặn, ống thở, chân vịt – nếu có thể, mang đồ riêng để đảm bảo vệ sinh.</li>

              <li>Áo phao (nếu bạn chưa biết bơi hoặc lặn nông).</li>

              <li>Máy quay chống nước / GoPro để ghi lại khoảnh khắc dưới biển.</li>

            </ul>



            <h3>2. Vật dụng cá nhân</h3>

            <ul>

              <li>Kem chống nắng chống nước SPF 50+.</li>

              <li>Thuốc say tàu, thuốc chống muỗi, túi chống nước cho điện thoại.</li>

              <li>Đồ ăn nhẹ, nước uống (trên đảo chỉ có vài quầy nhỏ).</li>

            </ul>



            <h2 id="trai-nghiem">Trải nghiệm lặn ngắm san hô ở Cù Lao Câu</h2>

            <p>Trên đảo có nhiều khu vực san hô đẹp, tập trung ở các bãi như <strong>Bãi San Hô, Bãi Nhỏ, Hang Yến, Bãi Tiên</strong>. San hô ở đây đa dạng về màu sắc và chủng loại: san hô bàn, san hô quạt, san hô sừng hươu, xen lẫn là đàn cá đủ màu.</p>



            <h3>1. Lặn nông (snorkeling)</h3>

            <p>Dành cho người mới hoặc không biết bơi. Độ sâu chỉ 1–3m, nước trong, chỉ cần áo phao và ống thở. Bạn có thể thấy rõ san hô, cá con, sao biển.</p>



            <h3>2. Lặn bình dưỡng khí (scuba diving)</h3>

            <p>Phù hợp cho người có kinh nghiệm hoặc tham gia tour hướng dẫn. Độ sâu 5–10m, cần có hướng dẫn viên đi kèm. Cảm giác được lặn giữa lòng đại dương, ngắm rạn san hô trải dài rực rỡ thật sự khó quên.</p>



            <blockquote><strong>Mẹo:</strong> Nếu bạn đi theo nhóm, nên đặt tour lặn riêng (private) để được hướng dẫn kỹ hơn và có thời gian chụp ảnh dưới nước lâu hơn.</blockquote>



            <h2 id="tour">Giá tour & dịch vụ lặn ở Cù Lao Câu</h2>

            <p>Hiện nay có 2 hình thức phổ biến: <strong>tour trong ngày</strong> và <strong>tour cắm trại qua đêm</strong>.</p>



            <h3>1. Tour trong ngày</h3>

            <ul>

              <li><strong>Giá:</strong> 800.000 – 1.000.000 VNĐ/người.</li>

              <li><strong>Bao gồm:</strong> Cano khứ hồi, vé tham quan, ăn trưa picnic, thuê dụng cụ lặn và hướng dẫn viên.</li>

              <li><strong>Lịch trình:</strong> 7h khởi hành – 8h ra đảo – lặn ngắm san hô – ăn trưa – tắm biển – 15h về lại đất liền.</li>

            </ul>



            <h3>2. Tour qua đêm / cắm trại</h3>

              <p>Nơi đây nổi bật với vẻ đẹp hoang sơ và <strong>ngọn hải đăng hơn 120 năm tuổi</strong> – cổ nhất Đông Dương. Kê Gà đang dần trở thành điểm đến nghỉ dưỡng cao cấp nhờ sự đầu tư của nhiều tập đoàn lớn.</p>



              <h3>4. Lagi – Thành phố du lịch mới nổi</h3>

              <p>Lagi nằm ở phía Nam tỉnh, đang phát triển nhanh chóng với các khu nghỉ dưỡng hiện đại. Đây là nơi hội tụ giữa nét đẹp của biển, rừng và cuộc sống làng chài truyền thống.</p>



              <h3>5. Núi Tà Cú – Biểu tượng tâm linh</h3>

              <p>Cách Phan Thiết 30 km, núi Tà Cú cao hơn 600 m là nơi tọa lạc tượng Phật nằm lớn nhất Đông Nam Á. Hệ thống cáp treo hiện đại giúp du khách dễ dàng tham quan, kết hợp trải nghiệm tâm linh và ngắm cảnh thiên nhiên.</p>



              <h2 id="chien-luoc">Chiến lược phát triển du lịch quốc gia</h2>

              <p>Theo quy hoạch của Bộ Văn hóa, Thể thao và Du lịch, Bình Thuận được định hướng trở thành <strong>Trung tâm du lịch quốc gia đến năm 2030</strong>, với các trụ cột chính:</p>

                <li>Người Chăm ở Bắc Bình phát triển tour <strong>văn hóa – gốm – dệt thổ cẩm</strong> cho du khách trải nghiệm.</li>

                <li>Các hộ dân quanh Tà Cú kết hợp <strong>trồng rau hữu cơ và phục vụ ẩm thực địa phương</strong> cho du khách.</li>

              <p>So với Nha Trang, Đà Nẵng hay Phú Quốc, Bình Thuận có lợi thế riêng: không gian rộng, giá cả hợp lý, không quá đông khách và môi trường trong lành. Cung đường biển liên kết Ninh Thuận – Bình Thuận – Bà Rịa đang được quy hoạch, hứa hẹn tạo “tam giác du lịch biển” mới của Việt Nam.</p>



              <h2 id="tac-dong">Tác động kinh tế & văn hóa</h2>

              </ul>



              <h2 id="tong-ket">Tổng kết</h2>

              <p>Từ một vùng đất khô cằn, Bình Thuận đã chứng minh rằng với tầm nhìn chiến lược và sự nỗ lực bền bỉ, mọi điều đều có thể. Ngày nay, tỉnh không chỉ là <strong>khu du lịch quốc gia</strong> mà còn là hình mẫu phát triển du lịch bền vững cho cả nước.</p>

      async function render(){

        const slug=getParam('slug');

        try {

          const res=await fetch('./posts.json');

          const posts=await res.json();

          const post=posts.find(p=>p.slug===slug) || posts[0];

          renderPost(post);

        } catch(e) {

          console.log('Using fallback data');

          const post=fallbackPosts.find(p=>p.slug===slug) || fallbackPosts[0];

          renderPost(post);

        }

      }

      function renderPost(post) {

        document.getElementById('title').textContent=post.title;

        document.getElementById('cover').src=post.cover;

        document.getElementById('cover').alt=post.title;

        document.getElementById('meta').textContent=`${new Date(post.date).toLocaleDateString('vi-VN')} • ${post.readingMinutes} phút đọc`;

        // Add images to content based on post slug
        let enhancedHtml = post.html;
        enhancedHtml = addImagesToContent(enhancedHtml, post.slug);

        document.getElementById('content').innerHTML=enhancedHtml;

        const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();

        document.title=post.title+" | Tour Bình Thuận";

        // Update meta tags dynamically
        document.getElementById('titleTag').textContent = post.title + ' | Tour Bình Thuận';
        document.getElementById('descTag').setAttribute('content', post.excerpt);
        document.getElementById('keywordsTag').setAttribute('content', post.keywords || 'du lịch bình thuận, tour bình thuận, kinh nghiệm du lịch, cẩm nang du lịch');
        document.getElementById('canonicalTag').setAttribute('href', `https://binhthuantour.site/blog/post.html?slug=${encodeURIComponent(post.slug)}`);
        
        // Update Open Graph tags
        document.getElementById('ogTitleTag').setAttribute('content', post.title);
        document.getElementById('ogDescTag').setAttribute('content', post.excerpt);
        document.getElementById('ogUrlTag').setAttribute('content', `https://binhthuantour.site/blog/post.html?slug=${encodeURIComponent(post.slug)}`);
        document.getElementById('ogImageTag').setAttribute('content', post.cover);
        
        // Update Twitter tags
        document.getElementById('twitterTitleTag').setAttribute('content', post.title);
        document.getElementById('twitterDescTag').setAttribute('content', post.excerpt);
        document.getElementById('twitterImageTag').setAttribute('content', post.cover);
        
        // Add structured data for the article
        const articleSchema = {
          "@context": "https://schema.org",
          "@type": "Article",
          "headline": post.title,
          "description": post.excerpt,
          "image": post.cover,
          "author": {
            "@type": "Organization",
            "name": "Tour Bình Thuận",
            "url": "https://binhthuantour.site/"
          },
          "publisher": {
            "@type": "Organization",
            "name": "Tour Bình Thuận",
            "url": "https://binhthuantour.site/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://binhthuantour.site/assets/images/logo.svg"
            }
          },
          "datePublished": post.date,
          "dateModified": post.date,
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": `https://binhthuantour.site/blog/post.html?slug=${encodeURIComponent(post.slug)}`
          },
          "articleSection": "Du lịch Bình Thuận",
          "keywords": post.keywords || "du lịch bình thuận, tour bình thuận",
          "inLanguage": "vi-VN",
          "wordCount": post.wordCount || 1000,
          "timeRequired": `PT${post.readingMinutes}M`
        };
        
        // Add schema to head
        const schemaScript = document.createElement('script');
        schemaScript.type = 'application/ld+json';
        schemaScript.textContent = JSON.stringify(articleSchema);
        document.head.appendChild(schemaScript);
        const ld={"@context":"https://schema.org","@type":"BlogPosting","headline":post.title,"image":post.cover,"datePublished":post.date,"articleBody":post.excerpt,"author":{"@type":"Organization","name":"Tour Bình Thuận"}};

        const s=document.createElement('script');s.type='application/ld+json';s.textContent=JSON.stringify(ld);document.head.appendChild(s);

      }

      document.addEventListener('DOMContentLoaded',render);
