      async function renderList(){
        const list=document.getElementById('blog-list');
        try {
          const res=await fetch('./posts.json');
          const posts=await res.json();
          renderPosts(posts);
        } catch(e) {
          console.log('Using fallback data');
          renderPosts(fallbackPosts);
        }
      }

      function renderPosts(posts) {
        const list=document.getElementById('blog-list');
        posts.forEach(p=>{
          const el=document.createElement('article');
          el.className='post-card';
          el.innerHTML=`<img src="${p.cover}" alt="${p.title}">\n<div class='post-body'>\n<h3 class='post-title'><a href='./post.html?slug=${encodeURIComponent(p.slug)}'>${p.title}</a></h3>\n<div class='post-meta'>${new Date(p.date).toLocaleDateString('vi-VN')} • ${p.readingMinutes} phút đọc</div>\n<p>${p.excerpt}</p>\n</div>`;
          list.appendChild(el);
        });
      }

      document.addEventListener('DOMContentLoaded',()=>{
        const y=document.getElementById('year');
        if(y) y.textContent=new Date().getFullYear();
        renderList();
