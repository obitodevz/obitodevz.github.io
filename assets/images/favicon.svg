<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3bd4c6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0b5d6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08414a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faviconSun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Ocean waves -->
  <path d="M6 12 Q10 9, 14 12 T22 12" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8"/>
  <path d="M7 16 Q11 13, 15 16 T23 16" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M8 20 Q12 17, 16 20 T24 20" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Sun -->
  <circle cx="22" cy="10" r="4" fill="url(#faviconSun)"/>
  <circle cx="22" cy="10" r="2.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Sun rays -->
  <g stroke="url(#faviconSun)" stroke-width="1" opacity="0.8">
    <line x1="22" y1="4" x2="22" y2="6"/>
    <line x1="22" y1="14" x2="22" y2="16"/>
    <line x1="16" y1="10" x2="18" y2="10"/>
    <line x1="26" y1="10" x2="28" y2="10"/>
  </g>
  
  <!-- Palm tree -->
  <line x1="8" y1="20" x2="8" y2="16" stroke="#8b5a2b" stroke-width="1"/>
  <path d="M8 16 Q6 14, 4 16 Q6 15, 8 16 Q10 15, 12 16 Q10 14, 8 16" fill="#22c55e"/>
  
  <!-- Text "BT" -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff" text-anchor="middle">
    BT
  </text>
</svg>

