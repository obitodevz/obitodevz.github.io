<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileOceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3bd4c6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0b5d6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08414a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileSunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="25" cy="25" r="24" fill="url(#mobileOceanGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Ocean waves -->
  <path d="M8 20 Q15 15, 22 20 T36 20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M10 25 Q17 20, 24 25 T38 25" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M12 30 Q19 25, 26 30 T40 30" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Sun -->
  <circle cx="35" cy="15" r="6" fill="url(#mobileSunGradient)"/>
  <circle cx="35" cy="15" r="4" fill="#ffffff" opacity="0.3"/>
  
  <!-- Sun rays -->
  <g stroke="url(#mobileSunGradient)" stroke-width="1.5" opacity="0.8">
    <line x1="35" y1="5" x2="35" y2="8"/>
    <line x1="35" y1="22" x2="35" y2="25"/>
    <line x1="25" y1="15" x2="28" y2="15"/>
    <line x1="42" y1="15" x2="45" y2="15"/>
  </g>
  
  <!-- Palm tree -->
  <line x1="15" y1="35" x2="15" y2="28" stroke="#8b5a2b" stroke-width="1.5"/>
  <path d="M15 28 Q12 25, 9 28 Q12 26, 15 28 Q18 26, 21 28 Q18 25, 15 28" fill="#22c55e"/>
  
  <!-- Text "BT" -->
  <text x="25" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">
    BT
  </text>
</svg>

